<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Todo List</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1>Todo List</h1>
    <div class="tabs">
      <button class="tab-btn active" data-tab="inProgress">In Progress</button>
      <button class="tab-btn" data-tab="completed">Completed</button>
    </div>
    <div class="add-todo">
      <input type="text" id="todoInput" placeholder="Add new task...">
      <button onclick="addTodo()">Add</button>
    </div>
    <div id="inProgress" class="todo-list active">
      <h2>In Progress Tasks</h2>
      <ul id="inProgressList"></ul>
    </div>
    <div id="completed" class="todo-list">
      <h2>Completed Tasks</h2>
      <ul id="completedList"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
